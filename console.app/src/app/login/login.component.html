<div class="container-con">

    <form [formGroup]="reactiveForm">
        <h2 class="login-title">Login</h2>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="yourname@gmail.com" name="useremail" id="email" formControlName="email"
                required [(ngModel)]="personName">
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <mat-error *ngIf="email.errors">
                    Please insert an email.
                </mat-error>

            </mat-error>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="userpassword" id="password" formControlName="password" required
                type="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="personPassword">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <mat-error *ngIf="password.errors?.['required']">
                    This field is required.
                </mat-error>

            </mat-error>
        </mat-form-field>
        <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="reactiveForm.invalid"
                (click)="login()">Login</button>
        </div>
    </form>
</div>
