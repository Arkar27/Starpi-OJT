			<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>Password</mat-label>
				<input matInput placeholder="Password" name="password" required formControlName="password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" minlength="6" maxlength="30" type="password"
					[type]="hide ? 'password' : 'text'" [(ngModel)]="pw">
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide">
					<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
				<mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
					<mat-error *ngIf="password?.errors?.['required']">
						This field is required.
					</mat-error>
					<mat-error *ngIf="password?.errors?.['pattern']">
						Need 1 upper case and 1 numeric characters.
					</mat-error>
					<mat-error *ngIf="password?.errors?.['minLength']">
						Need 6 characters at least.
					</mat-error>
					<mat-error *ngIf="password?.errors?.['maxLength']">
						Please insert less than 30 characters.
					</mat-error>
				</mat-error>
			</mat-form-field>
			<mat-divider></mat-divider>
			<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>Confirm Password</mat-label>
				<input matInput placeholder="Password" name="confirmPassword"
					pattern="{{reactiveForm.controls['password'].value}}" [(ngModel)]="conPw"
					formControlName="confirmPassword" required type="password">
				<mat-error *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
					class="invalid-feedback">
					<mat-error *ngIf="confirmPassword?.errors?.['required']">
						This field is required.
					</mat-error>
					<mat-error *ngIf="confirmPassword?.errors?.['pattern']">
						Password and confirm password is not match.
					</mat-error>

				</mat-error>
			</mat-form-field>
			<mat-divider></mat-divider>
			<div class="btn-con">
				<button mat-raised-button color="primary" type="submit" class="btn" [disabled]="reactiveForm.invalid"
					(click)="passwordupdate()">Update</button>
			</div>

		</form>

</div>
