<div class="container-con">
	<h2 class="table_title">User list table</h2>

	<div class="search-con">
		<form>

			<mat-form-field class="search">
				<input matInput placeholder="Name" name="searchName" [(ngModel)]="searchName">
			</mat-form-field>



			<mat-form-field class="search">
				<input matInput placeholder="Email" name="searchEmail" [(ngModel)]="searchEmail">
			</mat-form-field>



			<mat-form-field class="search calender">
				<input matInput [matDatepicker]="picker" name="searchDob" id="date" placeholder="mm/dd/yyyy"
					[(ngModel)]="searchDob">

				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<button mat-raised-button color="primary" (click)="applyFilter()">Search</button>
			<button mat-raised-button color="warn" (click)="toUserList()">Cancel</button>
			<button mat-raised-button color="primary" routerLink="/create_user" style="float: right ;">Create
				user</button>


		</form>
	</div>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> No. </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>
		<!-- Name Column -->
		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.username}} </td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef> Phone </th>
			<td mat-cell *matCellDef="let element"> {{element.phone}} </td>
		</ng-container>

		<ng-container matColumnDef="dob">
			<th mat-header-cell *matHeaderCellDef> Date of birth </th>
			<td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
		</ng-container>

		<ng-container matColumnDef="address">
			<th mat-header-cell *matHeaderCellDef> Address </th>
			<td mat-cell *matCellDef="let element"> {{element.address}} </td>
		</ng-container>

		<ng-container matColumnDef="createdAt">
			<th mat-header-cell *matHeaderCellDef> Created at </th>
			<td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
		</ng-container>

		<ng-container matColumnDef="updatedAt">
			<th mat-header-cell *matHeaderCellDef> Updated at </th>
			<td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
			<td mat-cell *matCellDef="let element let i = index">
				<div class="edit">
					<button mat-fab color="primary" aria-label="Example icon button with a delete icon"
						(click)="editUser(element.id)">
						<mat-icon>edit</mat-icon>
					</button>
				</div>
			</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
			<td mat-cell *matCellDef="let element">
				<div class="delete">
					<button mat-fab color="warn" aria-label="Example icon button with a delete icon"
						(click)="openDialog(element.id) ">
						<mat-icon>delete</mat-icon>
					</button>
				</div>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
	</mat-paginator>


</div>
